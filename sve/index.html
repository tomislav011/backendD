<html>
  <head>
	  <title>Predavanja Algebra</title>
  </head>
  <body>
	  <!-- <h1>Dobrodosli na predavanja Algebre</h1> -->
	  <table border="1">
        <form action="#" method="POST">
          <tr>
            <td> Ime: </td>
            <td> <input type="text" name="ime"></td>
          </tr>
          <tr>
            <td> Prezime: </td>
            <td> <input type="text" name="prezime"></td>
          </tr>
          <tr>
            <td> Email: </td>
            <td> <input type="text" name="email"></td>
          </tr>
          <tr>
            <td> Država: </td>
            <td> 
              <select name="drzava">
                <option value="HR">Hrvatska</option>
                <option value="BIH">Bosna i Hercegovina</option>
              </select>
            </td>
            <tr>
              <td> Spol: </td>
              <td> 
                <input type="radio" name="spol" value="muski"> Muški
                <input type="radio" name="spol" value="zenski"> Ženski
              </td>
            </tr>
            <tr>
              <td> Zanima me: </td>
              <td> 
                <input type="radio" name="hobi" value="plivanje">Plivanje
                <input type="radio" name="hobi" value="penjanje">Penjanje
                <input type="radio" name="hobi" value="programiranje">Programiranje
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="submit">Pošalji!</button>
              </td>
            </tr>
          </tr>
  	</table>
  </body>
</html>
