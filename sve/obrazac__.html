<!--

    <form> - oznaka koja definira obrazac
        method - način slanja podataka POST/GET
        action - putanja do skripte koja će obraditi podatke iz obrasca
        ?enctype - način kodiranja poslanih podataka

    <form method="POST" action="skripta.php">


    </form>

    Elementi obrasca:

    <input type=? name=? i opcionalni parametri>

        type="text"
            size - širinu
            maxlength - maksimalan broj znakova
        (<input type="text" name="ime" maxlength="25")

        type="password"

        type="radio"
            value - prikazana vrijednost
            checked - definira da li je radio button unaprijed odabran
        (<input type=radio name="shipping" value="Standard - 9.99" checked="checked">)

        type="checkbox"
        (<input type=checkbox name="Musko" checked="checked">)

        type="file"
            size - širina polja
        (<input type=file name="file" size="50"/>)

        type="submit"
            value
        type="reset"
            value
        type="button"
            value

        (<input type=reset value="Resetiraj podatke"/>)

        type="image"
            src - lokacija slike
        (<input type=image src="slike/slika.jpg"/>)


    <textarea name="komentar" maxlength="1000" cols="50" rows="50"/>

    <select name="velicina">
            <option value="M"> M </option>
            <option value="L" selected="selected"> L </option>
            <option value="XL"> XL </option>
            <option value="XXL"> XXL </option>
    </select>


GET metoda

skripta.php?p1=vrijednost,p2=vrijednost...

POST metoda
